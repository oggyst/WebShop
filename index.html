<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web shop</title>

</head>

<body onload="getCategories()">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./scss/styles.css">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <a class="navbar-brand"><img src="./img/logo.png" alt="" srcset=""></a>
      <input class="form-control" oninput="search()" id="search-button" type="text" placeholder="Search"
        aria-label="Search">
      <div class="collapse navbar-collapse " id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
          </li>
          <li class="nav-item">
            <div class="st-account">
              <button class="btn btn-secondary navbar-dark bg-dark" type="button" data-toggle="modal"
                data-target="#modalLoginForm" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user"></i>
              </button>
            </div>
          </li>
          <li class="nav-item">
          </li>
        </ul>
        <span class="navbar-text">
        </span>
      </div>
    </nav>
  </div>
  <div class="st-categories"></div>
  <div class="st-content">
    <div class="d-flex align-items-center">
      <strong>Loading...</strong>
      <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
    </div>
  </div>
  <div class="st-shopping-cart"></div>
  <div id="st-toast"></div>
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
          <button id="st-close-modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <input type="name" id="username" class="form-control validate" placeholder="Your first name: " required>
          </div>
          <div class="md-form mb-4">
            <input type="name" id="secondName" class="form-control validate" placeholder="Your last name" required>
          </div>
          <p id="st-incorrect-credentials"></p>
          <label><input type="checkbox" id="st-keep-loged-in" value="stayLogedIn">
          <span>Keep me loged in </span> <br>
        </label>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-login" onclick="checkLogInCredentials()">Login</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="st-user-info" tabindex="-1" role="dialog" aria-labelledby="st-user-modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">User info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="st-user-text">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalAddProductForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Add new product</h4>
          <button id="st-close-modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <input type="name" id="productName" class="form-control validate" placeholder="Product name" required>
          </div>
          <div class="md-form mb-4">
            <input type="number" id="price" class="form-control validate" placeholder="Product price" required>
          </div>
          <div class="md-form form-sm mb-4">
            <select placeholder = "Select category" id = "st-categories">
                </select>
      
        </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-login" onclick="addProduct()">Add</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>


  <script src="https://kit.fontawesome.com/3d110c4fdd.js"></script>

  <script src="./js/script.js"></script>
</body>

</html>
