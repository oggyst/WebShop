<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PC shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/styles.css">
</head>

<body onload="start()">
    <div class="st-header-holder">
        <div class="st-header">
            <div class="st-logo-holder">

                <div class="text-center">

                    <a href="" id="st-product-manipulation" class="btn btn-default btn-rounded mb-4" data-toggle="modal"
                        data-target="#product-manipulate"> 
                </div>

                <!--Modal: Login / Register Form-->
                <div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog cascading-modal" role="document">
                        <!--Content-->
                        <div class="modal-content">

                            <!--Modal cascading tabs-->
                            <div class="modal-c-tabs">

                                <!-- Nav tabs -->
                                <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab">Add product</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-toggle="tab" href="#panel8" role="tab">Remove product</a>
                                    </li>
                                </ul>

                                <!-- Tab panels -->
                                <div class="tab-content">
                                    <!--Panel 7-->
                                    <div class="tab-pane fade in show active" id="panel7" role="tabpanel">

                                        <!--Body-->
                                        <div class="modal-body mb-1">
                                            <div class="md-form form-sm mb-5">
                                                <input type="email" placeholder = "Insert product name:" id="st-new-product-name"
                                                    class="form-control form-control-sm validate">
                                            </div>

                                            <div class="md-form form-sm mb-4">
                                                <input type="number"
                                                    class="form-control form-control-sm validate" placeholder ="Unit price:" id = "st-new-product-price">
                                          
                                            </div>
                                            <div class="md-form form-sm mb-4">
                                                <select placeholder = "Select category" id = "st-categories">
                                                    </select>
                                          
                                            </div>
                                           
                                        </div>
                                        <!--Footer-->
                                        <div class="modal-footer">
                                            <div class="text-center mt-0" style = "margin-left:35px;">
                                                <button class="btn btn-info" onclick="addProduct()">Add product </button>
                                            </div>
                                            <button type="button" class="btn btn-outline-info waves-effect ml-auto"
                                                data-dismiss="modal">Close</button>
                                        </div>

                                    </div>
                                    <!--/.Panel 7-->

                                    <!--Panel 8-->
                                    <div class="tab-pane fade" id="panel8" role="tabpanel">

                                        <!--Body-->
                                        <div class="modal-body">
                                            
                                            <div class="md-form form-sm mb-4">
                                                <select placeholder = "Select category" id = "st-products">
                                                    </select>
                                          
                                            </div>

                                           

                                        </div>
                                        <!--Footer-->
                                        <div class="modal-footer">
                                            <div class="text-center form-sm mt-0">
                                                <button class="btn btn-info" onclick="deleteProduct()" style = "margin-left:35px;">Remove product</button>
                                            </div>
                                            <button type="button" class="btn btn-outline-info waves-effect ml-auto"
                                                data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                    <!--/.Panel 8-->
                                </div>

                            </div>
                        </div>
                        <!--/.Content-->
                    </div>
                </div>
                <!--Modal: Login / Register Form-->

                <div class="text-center">
                    <a href="" class="btn btn-default btn-rounded my-3" data-toggle="modal"
                        data-target="#modalLRForm">
                        <img src="./img/logo.jpg" alt=""></a>
                </div>




            </div>
            <div class="st-search">
                <input type="text" class="st-search" id="search-button" oninput="search()" placeholder="Search">
            </div>

            <div id="st-loged-in">
                <span id="st-user" onclick=(login())></span>
                <i class="fas fa-shopping-cart" onclick=(shopingCart())></i>
                <div id="st-with-user">
                    <input type="button" value="Profile" onclick="info()">
                    <input type="button" value="log out" onclick="logOut()"></div>
            </div>
        </div>


        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                        <button id="st-close-modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <input type="name" id="username" class="form-control validate"
                                placeholder="Your first name: " required>
                        </div>

                        <div class="md-form mb-4">
                            <input type="name" id="secondName" class="form-control validate"
                                placeholder="Your last name" required>
                        </div>
                        <p id="st-incorrect-credentials"></p>

                        <input type="checkbox" id="st-keep-loged-in" value="stayLogedIn">
                        <span>Keep me loged in </span> <br>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-login" onclick="checkInfo()">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="st-modal-login" class="text-center">
            <a id="st-login-modal" href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal"
                data-target="#modalLoginForm">Log in</a>
        </div>
    </div>
    <!-- header kraj -->
    </div>
    <div id="st-select"></div>
    <div id="st-content"></div>
    <div id="st-toast"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/3d110c4fdd.js"></script>

</body>

</html>
